#management.endpoints.web.exposure.include=*, jolokia
#management.server.port=8912
#management.endpoints.web.base-path=/endpoints
#management.endpoints.web.path-mapping.jolokia=customjmx

# Logging
logging.file=app.log

# Spring Security default user name and password
spring.security.user.name=actuator
spring.security.user.password=actuator
spring.security.user.roles=ACTUATOR_ADMIN

# INFO ENDPOINT CONFIGURATION
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# SHUTDOWN ENDPOINT (ShutdownEndpoint)
management.endpoint.shutdown.enabled=true

# HEALTH ENDPOINT
management.endpoint.health.show-details=always

# ENDPOINTS WEB CONFIGURATION
management.endpoints.web.exposure.include=*

management.metrics.export.newrelic.api-key=80c9db1e14f0ec530c81705031947a3a
management.metrics.export.newrelic.account-id=2417778
management.metrics.export.newrelic.step=30s
